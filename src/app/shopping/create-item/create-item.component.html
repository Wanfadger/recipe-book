<div class="row">
    <div class="col-sm-5">
        <div class="row">
            <div class="col">
              <input type="text" class="form-control" placeholder="Name" aria-label="name" [(ngModel)]="name" >
            </div>
            <div class="col">
              <input type="number" class="form-control" placeholder="Amount" aria-label="amount" [(ngModel)]="amount" >
            </div>
          </div>

          <div class="col-sm-10 mt-2">
              <button class="btn btn-primary mr-1" (click) = "addIngredient()" >Add</button>
              <button class="btn btn-secondary">Clear</button>
          </div>

    </div>
</div>
