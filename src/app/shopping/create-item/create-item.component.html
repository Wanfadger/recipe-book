<div class="row mb-3">
    <div class="col-sm-5">
       <form (ngSubmit) = "onSubmit(f)" #f="ngForm" >
        <div class="row">
          <div class="col">
            <input type="text" class="form-control" placeholder="Name" aria-label="name" name="name" ngModel required >
          </div>
          <div class="col">
            <input type="number" class="form-control" placeholder="Amount" aria-label="amount" name="amount" ngModel required
            [pattern] = "'^[1-9]+[0-9]*$'"
            >
          </div>
        </div>

        <div class="col-sm-10 mt-2">
            <button class="btn btn-success mr-2" type="submit" [disabled]= "!f.valid" >{{editMode ? "Edit" : "Add"}}</button>
            <button class="btn btn-danger mr-2" type="button" *ngIf=" editMode "  (click) = "onDelete()" >Delete</button>
            <button class="btn btn-secondary" type="button" (click) = "onReset()" >Clear</button>
        </div>
       </form>

    </div>
</div>
