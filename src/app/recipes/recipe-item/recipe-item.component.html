        <h4>{{recipe.name}}</h4>
         <p>{{recipe.description}}</p>
           
     </div>
    
     <div class="col-sm-5">
         <img [src]="recipe.imageUrl"  alt="image" srcset="" style="max-height: 50px;" >
     </div>
</div>
