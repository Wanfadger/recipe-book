<div class="container mt-2">
    <div class="row">
        <div class="col-sm-12">
            <button class=" btn btn-success">Add Recipe</button>
        </div>
    </div>
    <hr>

    <div class="row" *ngFor="let recipe of recipes">
        <div class="col-sm-7">
           <h4>{{recipe.name}}</h4>
            <p>{{recipe.description}}</p>
              
        </div>

        <div class="col-sm-5">
            <img [src]="recipe.imageUrl"  alt="image" srcset="" style="max-height: 50px;" >
        </div>
    </div>
  
</div>
