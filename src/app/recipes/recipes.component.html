
    <div class="row">
        <div class="col-sm-7">
          <app-recipe-list (selectedRecipeEvent) = "onSelectedRecipe($event)" ></app-recipe-list>
        </div>
        <div class="col-sm-5">
         <app-recipe-detail [recipe]= "selectedRecipe" *ngIf="selectedRecipe ;else infoText" ></app-recipe-detail>
         <ng-template #infoText>

         </ng-template>
        </div>
       
        
    </div>
