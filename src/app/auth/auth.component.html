<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
     
    <div *ngIf="isLoading" style="text-align: center;">
      <app-loading-spinner></app-loading-spinner>
    </div>

    <div class="alert alert-danger" role="alert" *ngIf="error">
      <app-alert [message] = "error" (closeEvent)="closeAlert() " ></app-alert>
    </div>

    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading" >
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input type="email" id="email" class="form-control"
        required
        email
        ngModel
        name="email"
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" 
        required
        ngModel
        name="password"
        minlength="6"
        />
      </div>
      <div>
        <button class="btn btn-primary" [disabled]="!authForm.valid" type="submit">{{isLogin ? "Login" : "Sign Up"}}</button> |
        <button class="btn btn-primary" type="button" (click)="switchMode()" >Switch to Login</button>
      </div>
    </form>
  </div>
</div>
